<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Probability Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            /* Default theme (Red) */
            --primary-color: #c93814;
            --primary-light: #ff4d2e;
            --primary-dark: #a02e10;
            --accent-color: #ff6b47;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #000000;
        }

        /* Color Themes */
        .theme-white {
            --primary-color: #fffbd5;
            --primary-light: #fff8c5;
            --primary-dark: #f0e68c;
            --accent-color: #ffd700;
            --bg-primary: #2c2416;
            --bg-secondary: #3d3220;
            --bg-tertiary: #1a1610;
        }

        .theme-blue {
            --primary-color: #0e68ab;
            --primary-light: #1e88e5;
            --primary-dark: #0d47a1;
            --accent-color: #42a5f5;
            --bg-primary: #0a1929;
            --bg-secondary: #1e293b;
            --bg-tertiary: #020617;
        }

        .theme-black {
            --primary-color: #6a4c93;
            --primary-light: #8b5a9f;
            --primary-dark: #4a2c5a;
            --accent-color: #9d4edd;
            --bg-primary: #1a0f1f;
            --bg-secondary: #2d1b36;
            --bg-tertiary: #0f0811;
        }

        .theme-red {
            --primary-color: #c93814;
            --primary-light: #ff4d2e;
            --primary-dark: #a02e10;
            --accent-color: #ff6b47;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #000000;
        }

        .theme-green {
            --primary-color: #00695c;
            --primary-light: #26a69a;
            --primary-dark: #004d40;
            --accent-color: #4db6ac;
            --bg-primary: #0f1b0f;
            --bg-secondary: #1b2d1b;
            --bg-tertiary: #0a0f0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 25%, var(--bg-tertiary) 50%, var(--bg-primary) 75%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(var(--primary-color-rgb), 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-30px);
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #cccccc;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .color-selector {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .mana-symbol {
            width: clamp(35px, 8vw, 50px);
            height: clamp(35px, 8vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mana-symbol::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .mana-symbol:hover::before {
            width: 100%;
            height: 100%;
        }

        .mana-symbol:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .mana-symbol.active {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .mana-white { background: #fffbd5; color: #000; }
        .mana-blue { background: #0e68ab; color: #fff; }
        .mana-black { background: #6a4c93; color: #fff; }
        .mana-red { background: #c93814; color: #fff; }
        .mana-green { background: #00695c; color: #fff; }

        .section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: clamp(1rem, 4vw, 2rem);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0.4;
            transform: scale(0.98);
            position: relative;
            overflow: hidden;
        }

        .section.active {
            opacity: 1;
            transform: scale(1);
        }

        .section.completed {
            border-color: rgba(var(--primary-color-rgb), 0.4);
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-number {
            width: clamp(35px, 8vw, 45px);
            height: clamp(35px, 8vw, 45px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #ffffff;
            flex-shrink: 0;
        }

        .commander-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            justify-content: center;
        }

        .commander-btn {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 500;
            text-align: center;
        }

        .commander-btn:hover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.1);
            transform: translateY(-2px);
        }

        .commander-btn.selected {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.2);
        }

        /* Cards Slider Styles */
        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slide-counter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .add-slide-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(var(--primary-color-rgb), 0.3);
        }

        .add-slide-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(var(--primary-color-rgb), 0.4);
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .slides-wrapper {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .slide-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .slide-actions {
            display: flex;
            gap: 0.5rem;
        }

        .slide-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .slide-btn:hover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.2);
            transform: scale(1.05);
        }

        .slide-btn.delete {
            color: #ff6b6b;
        }

        .slide-btn.delete:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color-rgb), 0.2);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .dots-indicator {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        .dot:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }

        .hand-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            margin: 2rem 0;
            padding: 1rem;
        }

        .hand {
            display: flex;
            gap: -10px;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: clamp(100px, 15vw, 120px);
            height: clamp(150px, 22vw, 180px);
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            margin: 0.25rem;
        }

        .card:nth-child(1) { transform: rotate(-20deg) translateY(20px); z-index: 1; }
        .card:nth-child(2) { transform: rotate(-12deg) translateY(10px); z-index: 2; }
        .card:nth-child(3) { transform: rotate(-6deg) translateY(5px); z-index: 3; }
        .card:nth-child(4) { transform: rotate(0deg); z-index: 4; }
        .card:nth-child(5) { transform: rotate(6deg) translateY(5px); z-index: 3; }
        .card:nth-child(6) { transform: rotate(12deg) translateY(10px); z-index: 2; }
        .card:nth-child(7) { transform: rotate(20deg) translateY(20px); z-index: 1; }

        .card:hover {
            transform: rotate(0deg) translateY(-15px) scale(1.05);
            z-index: 10 !important;
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(var(--primary-color-rgb), 0.3);
        }

        .card-content {
            padding: 0.75rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem;
            color: #ffffff;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            margin-bottom: 0.5rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        .card-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .card-number {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .card-number:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(var(--primary-color-rgb), 0.3);
        }

        .card-number:focus {
            outline: none;
            transform: scale(1.02);
        }

        .calculate-section {
            text-align: center;
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            padding: clamp(1rem, 3vw, 1.5rem) clamp(2rem, 6vw, 3rem);
            border-radius: 12px;
            color: white;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1rem;
        }

        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(var(--primary-color-rgb), 0.3);
        }

        .calculate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            padding: 1rem;
        }

        .probability-display {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .results-details {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
        }

        .results-details h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
        }

        .results-details p, .results-details li {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            margin-bottom: 0.5rem;
        }

        .download-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #333333, #1a1a1a);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .download-btn:hover {
            transform: translateY(-1px);
            border-color: var(--primary-color);
        }

        .qr-container {
            margin: 1rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: inline-block;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .section {
                margin-bottom: 1rem;
                padding: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .hand {
                gap: 5px;
            }
            
            .card {
                width: clamp(80px, 20vw, 100px);
                height: clamp(120px, 30vw, 150px);
                margin: 2px;
                transform: none !important;
            }
            
            .card:hover {
                transform: scale(1.05) translateY(-5px) !important;
            }

            .commander-selection {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }

            .results-details {
                padding: 1rem;
            }

            .navigation {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .commander-selection {
                grid-template-columns: 1fr;
            }

            .hand {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            .card {
                width: calc(50% - 4px);
                height: 120px;
            }

            .download-section {
                flex-direction: column;
                align-items: center;
            }

            .download-btn {
                width: 100%;
                max-width: 300px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-end;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .slide-enter {
            animation: slideEnter 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideEnter {
            from {
                opacity: 0;
                transform: translateX(100px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .card-appear {
            animation: cardAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0deg);
            }
        }
    </style>
</head>

            <div class="calculate-section">
                <button class="calculate-btn" id="calculate-btn" disabled>
                    Calcola ProbabilitÃ 
                </button>
            </div>
        </section>

        <!-- Sezione 4: Risultati -->
        <section class="section" id="results-section">
            <h2 class="section-title">
                <span class="section-number">4</span>
                Risultati
            </h2>
            <div class="results" id="results">
                <!-- I risultati saranno mostrati qui -->
            </div>
        </section>
    </div>

    <script>
        class CardsSlider {
            constructor() {
                this.slides = [];
                this.currentSlide = 0;
                this.slideIdCounter = 0;
                this.init();
            }

            init() {
                this.createFirstSlide();
                this.setupEventListeners();
                this.updateNavigation();
            }

            setupEventListeners() {
                // Add slide button
                document.getElementById('add-slide-btn').addEventListener('click', () => {
                    this.addSlide();
                });

                // Navigation buttons
                document.getElementById('prev-btn').addEventListener('click', () => {
                    this.previousSlide();
                });

                document.getElementById('next-btn').addEventListener('click', () => {
                    this.nextSlide();
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.previousSlide();
                    } else if (e.key === 'ArrowRight') {
                        this.nextSlide();
                    }
                });

                // Touch/swipe support
                this.setupTouchNavigation();
            }

            setupTouchNavigation() {
                let startX = 0;
                let startY = 0;
                let isDragging = false;

                const slider = document.getElementById('slides-wrapper');

                slider.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    isDragging = true;
                }, { passive: true });

                slider.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    
                    const deltaX = e.touches[0].clientX - startX;
                    const deltaY = e.touches[0].clientY - startY;
                    
                    // Only handle horizontal swipes
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                        e.preventDefault();
                    }
                }, { passive: false });

                slider.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;

                    const endX = e.changedTouches[0].clientX;
                    const deltaX = endX - startX;

                    if (Math.abs(deltaX) > 50) {
                        if (deltaX > 0) {
                            this.previousSlide();
                        } else {
                            this.nextSlide();
                        }
                    }
                }, { passive: true });
            }

            createFirstSlide() {
                this.addSlide(true);
            }

            addSlide(isFirst = false) {
                const slideId = this.slideIdCounter++;
                const slideData = {
                    id: slideId,
                    cards: Array(7).fill(null).map(() => ({ name: '', copies: 1 }))
                };

                this.slides.push(slideData);

                const slideElement = this.createSlideElement(slideData, this.slides.length, isFirst);
                document.getElementById('slides-wrapper').appendChild(slideElement);

                if (!isFirst) {
                    // Animate new slide entrance
                    gsap.fromTo(slideElement, 
                        { opacity: 0, x: 100 },
                        { opacity: 1, x: 0, duration: 0.6, ease: 'power2.out' }
                    );

                    // Go to new slide
                    this.goToSlide(this.slides.length - 1);
                }

                this.updateNavigation();
                this.updateSlideCounter();

                // Add pulse animation to add button if this is the first slide
                if (isFirst) {
                    setTimeout(() => {
                        document.getElementById('add-slide-btn').classList.add('pulse');
                        setTimeout(() => {
                            document.getElementById('add-slide-btn').classList.remove('pulse');
                        }, 3000);
                    }, 2000);
                }
            }

            createSlideElement(slideData, slideNumber, isFirst = false) {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.slideId = slideData.id;

                slide.innerHTML = `
                    <div class="slide-header">
                        <div class="slide-title">
                            ðŸŽ¯ Combinazione ${slideNumber}
                        </div>
                        <div class="slide-actions">
                            ${!isFirst ? '<button class="slide-btn delete" title="Elimina combinazione">ðŸ—‘</button>' : ''}
                            <button class="slide-btn duplicate" title="Duplica combinazione">ðŸ“‹</button>
                        </div>
                    </div>
                    <div class="hand-container">
                        <div class="hand">
                            ${this.generateCardsHTML(slideData.id)}
                        </div>
                    </div>
                `;

                // Add event listeners for slide actions
                const deleteBtn = slide.querySelector('.delete');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', () => {
                        this.deleteSlide(slideData.id);
                    });
                }

                const duplicateBtn = slide.querySelector('.duplicate');
                duplicateBtn.addEventListener('click', () => {
                    this.duplicateSlide(slideData.id);
                });

                // Add event listeners for card inputs
                const inputs = slide.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', (e) => {
                        this.updateCardData(slideData.id, e.target);
                    });

                    input.addEventListener('focus', (e) => {
                        this.highlightCard(e.target.closest('.card'));
                    });

                    input.addEventListener('blur', (e) => {
                        this.unhighlightCard(e.target.closest('.card'));
                    });

                    // Enter key navigation
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            const isNameInput = input.classList.contains('card-input');
                            if (isNameInput) {
                                const numberInput = input.parentElement.querySelector('.card-number');
                                if (numberInput) numberInput.focus();
                            } else {
                                // Move to next card's name input
                                const currentCard = input.closest('.card');
                                const nextCard = currentCard.nextElementSibling;
                                if (nextCard) {
                                    const nextInput = nextCard.querySelector('.card-input');
                                    if (nextInput) nextInput.focus();
                                }
                            }
                        }
                    });
                });

                // Animate cards if not first slide
                if (!isFirst) {
                    setTimeout(() => {
                        const cards = slide.querySelectorAll('.card');
                        gsap.fromTo(cards, 
                            { opacity: 0, y: 50, rotationY: 180 },
                            { 
                                opacity: 1, 
                                y: 0, 
                                rotationY: 0, 
                                duration: 0.8, 
                                stagger: 0.1,
                                ease: 'back.out(1.7)'
                            }
                        );
                    }, 200);
                }

                return slide;
            }

            generateCardsHTML(slideId) {
                return Array(7).fill(0).map((_, i) => `
                    <div class="card ${i === 0 ? 'card-appear' : ''}">
                        <div class="card-content">
                            <input type="text" class="card-input" placeholder="Nome carta" 
                                   data-slide="${slideId}" data-card="${i}" data-type="name">
                            <input type="number" class="card-number" placeholder="Copie" 
                                   min="1" max="4" value="1" 
                                   data-slide="${slideId}" data-card="${i}" data-type="copies">
                        </div>
                    </div>
                `).join('');
            }

            updateCardData(slideId, input) {
                const slideIndex = this.slides.findIndex(slide => slide.id === slideId);
                if (slideIndex === -1) return;

                const cardIndex = parseInt(input.dataset.card);
                const type = input.dataset.type;

                if (type === 'name') {
                    this.slides[slideIndex].cards[cardIndex].name = input.value;
                } else if (type === 'copies') {
                    this.slides[slideIndex].cards[cardIndex].copies = parseInt(input.value) || 1;
                }

                // Trigger validation
                calculator.checkCalculateReady();

                // Trigger custom event for external listeners
                const event = new CustomEvent('cardDataUpdated', {
                    detail: {
                        slideId,
                        slideIndex,
                        cardIndex,
                        cardData: this.slides[slideIndex].cards[cardIndex],
                        allSlides: this.slides
                    }
                });
                document.dispatchEvent(event);
            }

            highlightCard(card) {
                gsap.to(card, {
                    boxShadow: '0 0 30px rgba(var(--primary-color-rgb), 0.5)',
                    borderColor: 'var(--primary-color)',
                    duration: 0.3
                });
            }

            unhighlightCard(card) {
                gsap.to(card, {
                    boxShadow: 'none',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    duration: 0.3
                });
            }

            deleteSlide(slideId) {
                if (this.slides.length <= 1) {
                    alert('Non puoi eliminare l\'ultima combinazione!');
                    return;
                }

                const slideIndex = this.slides.findIndex(slide => slide.id === slideId);
                if (slideIndex === -1) return;

                // Remove from array
                this.slides.splice(slideIndex, 1);

                // Remove DOM element with animation
                const slideElement = document.querySelector(`[data-slide-id="${slideId}"]`);
                gsap.to(slideElement, {
                    opacity: 0,
                    x: -100,
                    duration: 0.4,
                    ease: 'power2.in',
                    onComplete: () => {
                        slideElement.remove();
                        
                        // Adjust current slide if necessary
                        if (this.currentSlide >= this.slides.length) {
                            this.currentSlide = this.slides.length - 1;
                        }

                        this.updateSlidePosition();
                        this.updateNavigation();
                        this.updateSlideCounter();
                        this.updateSlideNumbers();
                        calculator.checkCalculateReady();
                    }
                });
            }

            duplicateSlide(slideId) {
                const sourceSlide = this.slides.find(slide => slide.id === slideId);
                if (!sourceSlide) return;

                // Create new slide with copied data
                const newSlideId = this.slideIdCounter++;
                const newSlideData = {
                    id: newSlideId,
                    cards: sourceSlide.cards.map(card => ({ ...card }))
                };

                this.slides.push(newSlideData);

                const slideElement = this.createSlideElement(newSlideData, this.slides.length);
                document.getElementById('slides-wrapper').appendChild(slideElement);

                // Populate the inputs with copied data
                setTimeout(() => {
                    newSlideData.cards.forEach((card, index) => {
                        const nameInput = slideElement.querySelector(`[data-card="${index}"][data-type="name"]`);
                        const copiesInput = slideElement.querySelector(`[data-card="${index}"][data-type="copies"]`);
                        
                        if (nameInput) nameInput.value = card.name;
                        if (copiesInput) copiesInput.value = card.copies;
                    });
                }, 100);

                // Animate and go to new slide
                gsap.fromTo(slideElement, 
                    { opacity: 0, x: 100 },
                    { opacity: 1, x: 0, duration: 0.6, ease: 'power2.out' }
                );

                this.goToSlide(this.slides.length - 1);
                this.updateNavigation();
                this.updateSlideCounter();
            }

            updateSlideNumbers() {
                const slideElements = document.querySelectorAll('.slide');
                slideElements.forEach((slide, index) => {
                    const titleElement = slide.querySelector('.slide-title');
                    if (titleElement) {
                        titleElement.textContent = `ðŸŽ¯ Combinazione ${index + 1}`;
                    }
                });
            }

            goToSlide(index) {
                if (index < 0 || index >= this.slides.length) return;

                this.currentSlide = index;
                this.updateSlidePosition();
                this.updateNavigation();
                this.updateSlideCounter();
            }

            previousSlide() {
                if (this.currentSlide > 0) {
                    this.goToSlide(this.currentSlide - 1);
                }
            }

            nextSlide() {
                if (this.currentSlide < this.slides.length - 1) {
                    this.goToSlide(this.currentSlide + 1);
                }
            }

            updateSlidePosition() {
                const wrapper = document.getElementById('slides-wrapper');
                const translateX = -this.currentSlide * 100;
                
                gsap.to(wrapper, {
                    x: `${translateX}%`,
                    duration: 0.6,
                    ease: 'power2.out'
                });
            }

            updateNavigation() {
                // Update navigation buttons
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                prevBtn.disabled = this.currentSlide === 0;
                nextBtn.disabled = this.currentSlide === this.slides.length - 1;

                // Update dots indicator
                this.updateDotsIndicator();
            }

            updateDotsIndicator() {
                const dotsContainer = document.getElementById('dots-indicator');
                dotsContainer.innerHTML = '';

                this.slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = `dot ${index === this.currentSlide ? 'active' : ''}`;
                    dot.addEventListener('click', () => {
                        this.goToSlide(index);
                    });
                    dotsContainer.appendChild(dot);
                });
            }

            updateSlideCounter() {
                document.getElementById('current-slide').textContent = this.currentSlide + 1;
                document.getElementById('total-slides').textContent = this.slides.length;
            }

            // Public methods for external integration
            getAllSlides() {
                return this.slides;
            }

            getCurrentSlide() {
                return this.slides[this.currentSlide];
            }

            getCurrentSlideIndex() {
                return this.currentSlide;
            }

            getSlideData(slideId) {
                return this.slides.find(slide => slide.id === slideId);
            }

            // Method to get all filled cards across all slides
            getAllFilledCards() {
                return this.slides.map((slide, index) => ({
                    slideIndex: index,
                    slideId: slide.id,
                    cards: slide.cards.filter(card => card.name.trim() !== '')
                })).filter(slide => slide.cards.length > 0);
            }

            // Method to validate if any slide has valid cards
            hasValidCards() {
                return this.slides.some(slide => 
                    slide.cards.some(card => card.name.trim() !== '')
                );
            }

            // Reset all slides
            reset() {
                this.slides = [];
                this.currentSlide = 0;
                this.slideIdCounter = 0;
                document.getElementById('slides-wrapper').innerHTML = '';
                this.createFirstSlide();
                this.updateNavigation();
                this.updateSlideCounter();
            }

            // Export data for saving/sharing
            exportData() {
                return {
                    slides: this.slides,
                    currentSlide: this.currentSlide,
                    timestamp: new Date().toISOString()
                };
            }

            // Import data from saved state
            importData(data) {
                if (!data || !data.slides) return false;

                try {
                    this.slides = [];
                    this.currentSlide = 0;
                    this.slideIdCounter = 0;
                    document.getElementById('slides-wrapper').innerHTML = '';

                    data.slides.forEach((slideData, index) => {
                        const newSlideData = {
                            id: this.slideIdCounter++,
                            cards: slideData.cards || Array(7).fill(null).map(() => ({ name: '', copies: 1 }))
                        };

                        this.slides.push(newSlideData);
                        const slideElement = this.createSlideElement(newSlideData, index + 1, index === 0);
                        document.getElementById('slides-wrapper').appendChild(slideElement);

                        // Populate inputs
                        setTimeout(() => {
                            newSlideData.cards.forEach((card, cardIndex) => {
                                const nameInput = slideElement.querySelector(`[data-card="${cardIndex}"][data-type="name"]`);
                                const copiesInput = slideElement.querySelector(`[data-card="${cardIndex}"][data-type="copies"]`);
                                
                                if (nameInput) nameInput.value = card.name || '';
                                if (copiesInput) copiesInput.value = card.copies || 1;
                            });
                        }, 100);
                    });

                    this.currentSlide = Math.min(data.currentSlide || 0, this.slides.length - 1);
                    this.updateSlidePosition();
                    this.updateNavigation();
                    this.updateSlideCounter();

                    return true;
                } catch (error) {
                    console.error('Error importing data:', error);
                    return false;
                }
            }
        }

        class MTGProbabilityCalculator {
            constructor() {
                this.commanderCount = 0;
                this.deckSize = 100;
                this.handSize = 7;
                this.currentTheme = 'red';
                this.cardsSlider = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.animateHeader();
                this.updateColorVariables();
                
                // Initialize cards slider
                this.cardsSlider = new CardsSlider();
            }

            animateHeader() {
                gsap.to('.header', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power2.out'
                });
            }

            setupEventListeners() {
                // Color theme selector
                document.querySelectorAll('.mana-symbol').forEach(symbol => {
                    symbol.addEventListener('click', (e) => {
                        this.changeTheme(e.target.dataset.theme);
                    });
                });

                // Commander selection
                document.querySelectorAll('.commander-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectCommander(e.target);
                    });
                });

                // Calculate button
                document.getElementById('calculate-btn').addEventListener('click', () => {
                    this.calculateProbability();
                });
            }

            changeTheme(theme) {
                // Remove active class from all symbols
                document.querySelectorAll('.mana-symbol').forEach(symbol => {
                    symbol.classList.remove('active');
                });

                // Add active class to selected symbol
                document.querySelector(`[data-theme="${theme}"]`).classList.add('active');

                // Change body theme class
                document.body.className = `theme-${theme}`;
                this.currentTheme = theme;

                // Update CSS variables
                this.updateColorVariables();

                // Animate theme change
                gsap.to('body', {
                    duration: 0.5,
                    ease: 'power2.out'
                });
            }

            updateColorVariables() {
                const themes = {
                    white: { rgb: '255, 251, 213' },
                    blue: { rgb: '14, 104, 171' },
                    black: { rgb: '106, 76, 147' },
                    red: { rgb: '201, 56, 20' },
                    green: { rgb: '0, 105, 92' }
                };

                if (themes[this.currentTheme]) {
                    document.documentElement.style.setProperty('--primary-color-rgb', themes[this.currentTheme].rgb);
                }
            }

            selectCommander(selectedBtn) {
                // Remove previous selection
                document.querySelectorAll('.commander-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Add selection to clicked button
                selectedBtn.classList.add('selected');
                this.commanderCount = parseInt(selectedBtn.dataset.commanders);

                // Animate commander section completion
                gsap.to('#commander-section', {
                    scale: 0.98,
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1,
                    onComplete: () => {
                        document.getElementById('commander-section').classList.add('completed');
                        this.activateSection('cards-section');
                        this.checkCalculateReady();
                    }
                });
            }

            activateSection(sectionId) {
                const section = document.getElementById(sectionId);
                section.classList.add('active');
                
                gsap.fromTo(section, 
                    { opacity: 0.3, scale: 0.95 },
                    { opacity: 1, scale: 1, duration: 0.8, ease: 'power2.out' }
                );

                // Scroll to section on mobile
                if (window.innerWidth <= 768) {
                    section.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            checkCalculateReady() {
                const calculateBtn = document.getElementById('calculate-btn');
                
                if (this.cardsSlider && this.cardsSlider.hasValidCards() && this.commanderCount > 0) {
                    calculateBtn.disabled = false;
                    document.getElementById('cards-section').classList.add('completed');
                    this.activateSection('calculate-section');
                    
                    calculateBtn.classList.add('pulse');
                } else {
                    calculateBtn.disabled = true;
                    calculateBtn.classList.remove('pulse');
                }
            }

            calculateProbability() {
                if (!this.cardsSlider) return;

                const allFilledCards = this.cardsSlider.getAllFilledCards();
                
                if (allFilledCards.length === 0) return;

                // Stop button animation
                document.getElementById('calculate-btn').classList.remove('pulse');

                // Calculate probability for each combination and find the best
                let bestProbability = 0;
                let bestCombination = null;

                allFilledCards.forEach(slideData => {
                    const totalCopiesWanted = slideData.cards.reduce((sum, card) => sum + card.copies, 0);
                    const deckSizeAfterCommanders = this.deckSize - this.commanderCount;
                    
                    const probability = this.calculateHypergeometric(
                        deckSizeAfterCommanders,
                        totalCopiesWanted,
                        this.handSize
                    );

                    if (probability > bestProbability) {
                        bestProbability = probability;
                        bestCombination = slideData;
                    }
                });

                const probability = Math.min(bestProbability * 100, 100);

                this.displayResults(probability, allFilledCards, this.deckSize - this.commanderCount);
            }

            calculateHypergeometric(deckSize, successCards, draws) {
                // Simplified probability calculation
                if (successCards >= draws) {
                    return 1.0;
                }
                
                let prob = 1.0;
                for (let i = 0; i < successCards; i++) {
                    prob *= (successCards - i) / (deckSize - i);
                }
                
                return Math.min(prob, 1.0);
            }

            displayResults(probability, allCombinations, deckSize) {
                document.getElementById('calculate-section').classList.add('completed');
                this.activateSection('results-section');

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <div class="probability-display">${probability.toFixed(2)}%</div>
                    <div class="results-details">
                        <h3>Dettagli del calcolo</h3>
                        <p><strong>Carte nel mazzo:</strong> ${deckSize}</p>
                        <p><strong>Carte nella mano iniziale:</strong> ${this.handSize}</p>
                        <p><strong>Commander:</strong> ${this.commanderCount}</p>
                        <p><strong>Tema colore:</strong> ${this.getThemeName()}</p>
                        <p><strong>Combinazioni analizzate:</strong> ${allCombinations.length}</p>
                        ${allCombinations.map((combination, index) => `
                            <div style="margin: 1rem 0; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 8px;">
                                <h4>Combinazione ${index + 1}:</h4>
                                <ul>
                                    ${combination.cards.map(card => `<li>${card.name} (${card.copies} copie)</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                    <div class="qr-container" id="qr-code"></div>
                    <div class="download-section">
                        <button class="download-btn" onclick="calculator.generatePDF()">ðŸ“„ Scarica PDF</button>
                        <button class="download-btn" onclick="calculator.shareResults()">ðŸ”— Condividi</button>
                        <button class="download-btn" onclick="calculator.reset()">ðŸ”„ Nuovo Calcolo</button>
                    </div>
                `;

                // Generate QR Code
                this.generateQRCode();

                // Animate results
                gsap.fromTo('.probability-display', 
                    { scale: 0, opacity: 0 },
                    { scale: 1, opacity: 1, duration: 1, ease: 'back.out(1.7)' }
                );

                gsap.fromTo('.results-details', 
                    { y: 50, opacity: 0 },
                    { y: 0, opacity: 1, duration: 0.8, delay: 0.3 }
                );

                gsap.fromTo('.download-section', 
                    { y: 30, opacity: 0 },
                    { y: 0, opacity: 1, duration: 0.6, delay: 0.6 }
                );
            }

            getThemeName() {
                const themeNames = {
                    white: 'Pianure (Bianco)',
                    blue: 'Isole (Blu)',
                    black: 'Paludi (Nero)',
                    red: 'Montagne (Rosso)',
                    green: 'Foreste (Verde)'
                };
                return themeNames[this.currentTheme] || 'Sconosciuto';
            }

            generateQRCode() {
                const data = {
                    commanders: this.commanderCount,
                    slides: this.cardsSlider ? this.cardsSlider.exportData() : null,
                    theme: this.currentTheme,
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                };

                const qrContainer = document.getElementById('qr-code');
                qrContainer.innerHTML = '';

                QRCode.toCanvas(qrContainer, JSON.stringify(data), {
                    width: Math.min(150, window.innerWidth * 0.3),
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                }, (error) => {
                    if (error) {
                        qrContainer.innerHTML = '<p>Errore nella generazione del QR Code</p>';
                    }
                });
            }

            generatePDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Header
                doc.setFontSize(20);
                doc.setTextColor(201, 56, 20);
                doc.text('MTG Probability Calculator', 20, 30);

                // Basic info
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.text(`Data: ${new Date().toLocaleDateString('it-IT')}`, 20, 50);
                doc.text(`Tema colore: ${this.getThemeName()}`, 20, 60);
                doc.text(`Carte commander: ${this.commanderCount}`, 20, 70);
                doc.text(`Dimensione mazzo: ${100 - this.commanderCount}`, 20, 80);

                // Combinations
                if (this.cardsSlider) {
                    const allCombinations = this.cardsSlider.getAllFilledCards();
                    doc.text('Combinazioni:', 20, 100);
                    
                    let yPosition = 110;
                    allCombinations.forEach((combination, index) => {
                        doc.text(`Combinazione ${index + 1}:`, 30, yPosition);
                        yPosition += 10;
                        combination.cards.forEach((card) => {
                            doc.text(`â€¢ ${card.name} (${card.copies} copie)`, 40, yPosition);
                            yPosition += 10;
                        });
                        yPosition += 5;
                    });
                }

                // Probability
                const probability = document.querySelector('.probability-display')?.textContent || 'N/A';
                doc.setFontSize(16);
                doc.setTextColor(201, 56, 20);
                doc.text(`ProbabilitÃ  migliore: ${probability}`, 20, yPosition + 20);

                // Footer
                doc.setFontSize(10);
                doc.setTextColor(128, 128, 128);
                doc.text('Generato da MTG Probability Calculator', 20, 280);

                doc.save(`mtg-probability-${this.currentTheme}-${new Date().toISOString().split('T')[0]}.pdf`);
            }

            shareResults() {
                const allCombinations = this.cardsSlider ? this.cardsSlider.getAllFilledCards() : [];
                const probability = document.querySelector('.probability-display')?.textContent || 'N/A';
                
                const shareText = `ðŸŽ² MTG Probability Calculator ðŸŽ²\n\n` +
                                  `ðŸŽ¨ Tema: ${this.getThemeName()}\n` +
                                  `ðŸ‘‘ Commander: ${this.commanderCount}\n` +
                                  `ðŸƒ Combinazioni (${allCombinations.length}):\n` +
                                  allCombinations.map((combination, index) => 
                                      `${index + 1}. ${combination.cards.map(card => `${card.name} (${card.copies}x)`).join(', ')}`
                                  ).join('\n') + '\n\n' +
                                  `ðŸ“Š ProbabilitÃ  migliore: ${probability}\n\n` +
                                  `#MTG #MagicTheGathering #Probability`;

                if (navigator.share) {
                    navigator.share({
                        title: 'MTG Probability Calculator',
                        text: shareText,
                        url: window.location.href
                    }).catch(console.error);
                } else {
                    // Fallback for browsers without Web Share API
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert('Risultati copiati negli appunti!');
                    }).catch(() => {
                        // Fallback for clipboard
                        const textArea = document.createElement('textarea');
                        textArea.value = shareText;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Risultati copiati negli appunti!');
                    });
                }
            }

            reset() {
                this.commanderCount = 0;

                // Reset all sections
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active', 'completed');
                });

                document.getElementById('commander-section').classList.add('active');

                // Reset commander buttons
                document.querySelectorAll('.commander-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Reset calculate button
                const calculateBtn = document.getElementById('calculate-btn');
                calculateBtn.disabled = true;
                calculateBtn.classList.remove('pulse');

                // Reset cards slider
                if (this.cardsSlider) {
                    this.cardsSlider.reset();
                }

                // Smooth scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Animate reset
                gsap.fromTo('.container', 
                    { opacity: 0.7 },
                    { opacity: 1, duration: 0.5 }
                );
            }

            // Utility method for responsive design
            isMobile() {
                return window.innerWidth <= 768;
            }

            // Handle window resize
            handleResize() {
                // Regenerate QR code with appropriate size
                if (document.getElementById('qr-code') && document.getElementById('qr-code').children.length > 0) {
                    this.generateQRCode();
                }

                // Adjust card layout on mobile
                if (this.isMobile()) {
                    document.querySelectorAll('.card').forEach(card => {
                        card.style.transform = 'none';
                    });
                }
            }
        }

        // Initialize the calculator
        const calculator = new MTGProbabilityCalculator();

        // Global access to cards slider
        window.cardsSlider = calculator.cardsSlider;
        window.calculator = calculator;

        // Handle window resize
        window.addEventListener('resize', () => {
            calculator.handleResize();
        });

        // Add touch support for mobile
        if ('ontouchstart' in window) {
            document.body.style.cursor = 'pointer';
        }

        // Listen to card updates from slider
        document.addEventListener('cardDataUpdated', (event) => {
            console.log('Card data updated:', event.detail);
            // Trigger validation when cards change
            calculator.checkCalculateReady();
        });

        // Add some demo functionality for testing
        function addDemoData() {
            if (!calculator.cardsSlider) return;

            const demoCards = [
                { name: 'Lightning Bolt', copies: 4 },
                { name: 'Counterspell', copies: 3 },
                { name: 'Sol Ring', copies: 1 }
            ];

            const currentSlide = calculator.cardsSlider.getCurrentSlide();
            if (currentSlide) {
                demoCards.forEach((demoCard, index) => {
                    if (index < currentSlide.cards.length) {
                        currentSlide.cards[index] = demoCard;
                        
                        const slideElement = document.querySelector(`[data-slide-id="${currentSlide.id}"]`);
                        const nameInput = slideElement.querySelector(`[data-card="${index}"][data-type="name"]`);
                        const copiesInput = slideElement.querySelector(`[data-card="${index}"][data-type="copies"]`);
                        
                        if (nameInput) nameInput.value = demoCard.name;
                        if (copiesInput) copiesInput.value = demoCard.copies;
                    }
                });
                
                // Trigger validation
                calculator.checkCalculateReady();
            }
        }

        // Add demo button (for testing purposes - remove in production)
        const demoBtn = document.createElement('button');
        demoBtn.textContent = 'Demo';
        demoBtn.className = 'slide-btn';
        demoBtn.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 0.8rem;
        `;
        demoBtn.addEventListener('click', addDemoData);
        document.body.appendChild(demoBtn);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + N for new slide
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                if (calculator.cardsSlider) {
                    calculator.cardsSlider.addSlide();
                }
            }
            
            // Ctrl/Cmd + D for duplicate current slide
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                if (calculator.cardsSlider) {
                    const currentSlide = calculator.cardsSlider.getCurrentSlide();
                    if (currentSlide) {
                        calculator.cardsSlider.duplicateSlide(currentSlide.id);
                    }
                }
            }
            
            // Ctrl/Cmd + Enter for calculate
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                const calculateBtn = document.getElementById('calculate-btn');
                if (!calculateBtn.disabled) {
                    calculator.calculateProbability();
                }
            }
        });

        // Add service worker for PWA functionality (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                console.log('PWA support available');
            });
        }

        // Auto-save functionality (saves to localStorage)
        function autoSave() {
            if (calculator.cardsSlider) {
                const saveData = {
                    commanderCount: calculator.commanderCount,
                    theme: calculator.currentTheme,
                    slides: calculator.cardsSlider.exportData(),
                    timestamp: new Date().toISOString()
                };
                
                try {
                    localStorage.setItem('mtg-calculator-autosave', JSON.stringify(saveData));
                } catch (e) {
                    console.log('Auto-save not available');
                }
            }
        }

        // Auto-save every 30 seconds
        setInterval(autoSave, 30000);

        // Load auto-saved data on page load
        window.addEventListener('load', () => {
            try {
                const savedData = localStorage.getItem('mtg-calculator-autosave');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    
                    // Ask user if they want to restore
                    if (confirm('Trovati dati salvati automaticamente. Vuoi ripristinarli?')) {
                        // Restore commander count
                        if (data.commanderCount) {
                            const commanderBtn = document.querySelector(`[data-commanders="${data.commanderCount}"]`);
                            if (commanderBtn) {
                                calculator.selectCommander(commanderBtn);
                            }
                        }
                        
                        // Restore theme
                        if (data.theme) {
                            calculator.changeTheme(data.theme);
                        }
                        
                        // Restore slides
                        if (data.slides && calculator.cardsSlider) {
                            calculator.cardsSlider.importData(data.slides);
                        }
                    }
                }
            } catch (e) {
                console.log('Could not load auto-saved data');
            }
        });

        console.log('ðŸŽ² MTG Probability Calculator initialized!');
        console.log('ðŸ”§ Available global objects:', {
            'calculator': 'Main calculator instance',
            'cardsSlider': 'Cards slider instance'
        });
        console.log('âŒ¨ï¸ Keyboard shortcuts:', {
            'Ctrl/Cmd + N': 'New slide',
            'Ctrl/Cmd + D': 'Duplicate current slide',
            'Ctrl/Cmd + Enter': 'Calculate probability',
            'Arrow Left/Right': 'Navigate slides'
        });
    </script>
</body>
